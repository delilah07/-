<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=300,height=250" />

    <script type="text/javascript">
      var clickTag = "https://www.google.com/";
    </script>

    <link rel="stylesheet" href="style.css" />

    <link rel="preload" href="style.css" as="style" />

    <link rel="preload" href="F-1293158.png" as="image" />
    <link rel="preload" href="F-1481192.png" as="image" />
    <link rel="preload" href="F-1643188.png" as="image" />
    <link rel="preload" href="logo.svg" as="image" />
  </head>

  <body>
    <div class="stage-content">
      <a
        class="click-area"
        id="click-area"
        href="javascript:window.open(window.clickTag)"
      ></a>

      <section class="banner">
        <div class="banner__top">
          <div class="banner__title-wrapper">
            <h2 class="banner__title banner__title-first">
              <span>Maak</span> <span>wat</span> <span>van</span>
              <span>je</span> <span>smaak</span> <span>deze</span>
              <span>zomer</span>
            </h2>
            <h2 class="banner__title banner__title-second">
              <span>Van</span><br /><span>tuinstoel</span><br /><span>tot</span>
              <span>gordijn</span>
            </h2>
            <h2 class="banner__title banner__title-third">
              <span>Alles</span> <span>voor</span><br /><span>een</span>
              <span>mooie</span>
              <span>zomer</span>
            </h2>
          </div>
          <div class="banner__logo">
            <img src="logo.svg" alt="Karwei logo" />
          </div>
        </div>
        <div class="banner__img-wrapper">
          <img
            class="banner__img banner__img-first"
            src="F-1293158.png"
            alt="chair"
          />
          <img
            class="banner__img banner__img-second"
            src="F-1643188.png"
            alt="curtain"
          />
          <img
            class="banner__img banner__img-third"
            src="F-1481192.png"
            alt="lamp"
          />
        </div>
        <a href="#" class="banner__link"
          ><div><span>Shop</span> <span>nu</span> <span>></span></div></a
        >
      </section>
    </div>
  </body>
</html>
